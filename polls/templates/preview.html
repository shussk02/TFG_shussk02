{% extends "base.html" %}

{% block content %}

<form method="post"  action="{% url 'confirm_csv' %}">
    {% csrf_token %}
    {% for row in csv_data %}
    <div>
        {% for field in row %}
        <input type="text" name="field" value="{{ field }}">
        {% endfor %}
    </div>
    {% endfor %}
    <input type="submit" value="Confirmar">
</form>
{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

{% endblock %}
