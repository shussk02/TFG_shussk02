

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mostrar CSV</title>
</head>

<body>
    <h1>Contenido del archivo CSV</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead >
                <tr style="text-align: center;">
                    {% for header in columnas %}
                    <th style="font-weight: bold"><input type="text" name="header_{{ forloop.counter0 }}" value="{{ header }}"></th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in tabla_html %}
                <tr>
                    {% for value in row %}
                    <td><input type="text" name="{{ forloop.parentloop.counter0 }}_{{ forloop.counter0 }}" value="{{ value }}"></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Guardar cambios</button>
    </form>
</body>

</html>
